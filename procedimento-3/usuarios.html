</header>
<main class=" bg-warning  p-2">
    <div  id="app">
        
            <h1 style="text-align: center; color: white;">Usuários de Teste via REST</h1>

            <div class="row">
                <div class="card  col-xl-3 col-lg-3 m-2 col-md-2 col-sm-6 d-flex"  v-for="(user, index) in users" :key="index">
                    <img class="card-img-top"
                         :src=user.avatar
                         :alt=user.avatar>
                        <div class="card-body">
                            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                            <p class="card-text">{{ user.email }}</p>
                        </div>
                </div>
            </div>
        
    </div>
</main>
<script>
        const { createApp, ref } = Vue

        createApp({
            setup() {

                const users = ref([]);
                const API_url = "https://reqres.in/api/users?per_page=10";

                async function loadUsers() {
                  const reponse = await fetch(API_url);
                  const json = await reponse.json();
                  users.value = json.data;
                }

                loadUsers();

                return {
                    users,
                }
            }
        }).mount('#app')
    </script>
