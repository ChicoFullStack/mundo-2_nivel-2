  <!-- Container da aplicação -->
    <div class="container_2 ">
      <div class="child bg-light" id="central">
        <div class="child">
          <h4><-Ordenando Valores-></h2>          
        </div>
        <div class="child">
          <input class="input-number" type="number" id="valor" placeholder="Digite o número" onkeypress="handle(event)"/>
        </div>
        <div class="child">
          <button class="custom-btn btn-1" id="btnAdd" onclick="add()">Adicionar</button>
          <hr />
        </div>
        <div class="child">
          <select id="selectSort">
            <option value="bubblesort" selected>Bubble Sort</option>
            <option value="selectionsort">Selection Sort</option>
            <option value="quicksort">Quick Sort</option>
          </select>
          <div class="child">
            <button class="custom-btn btn-1" onclick="ordenar()">Ordenar</button>
            <button class="custom-btn btn-1" onclick="misturar()">Misturar</button>
          </div>
        </div>
        <div class="list">
          <ul id="valores"></ul>
        </div>
      </div>
    </div>

    <script>
      const vetorSort = [];

      // Função para chamar a função add() com o enter do teclado
      function handle(e){
        if(e.keyCode === 13){
            e.preventDefault();
            add()
        }
    }

      // Function para adicionar valores a lista
      function add() {
        const ul = document.getElementById("valores");
        const node = document.createElement("li");
        const valorInput = document.getElementById("valor").value;
        node.appendChild(document.createTextNode(valorInput));
        
        if (valorInput < 0 || valorInput == ""){
          alert('Digite um valor válido');
        }else {
          vetorSort.push(eval(node.innerHTML));
          ul.appendChild(node);
          
        }
        
        document.getElementById("valor").value = "";

        console.log(vetorSort);
      }
      // Function para ordenar os valores da lista Array
      function ordenar() {
        const listaValores = document.getElementById("valores").children;
        const listaSelect = document.getElementById("selectSort");

        const opcaoValue = listaSelect.options[listaSelect.selectedIndex].value;
        console.log(vetorSort);

        // Seleção da função aser executada para o ordenamento da lista e renderizar no html
        switch (opcaoValue) {
          case "bubblesort":
            var vetbubble = BubbleSort(vetorSort);
            var bhtml = "";
            vetbubble.map((item) => {
              bhtml += "<li>" + item + "</li>";
              document.querySelector("#valores").innerHTML = bhtml;
            });

            break;

          case "selectionsort":
            var vetselection = selection_sort(vetorSort);
            var shtml = "";
            vetselection.map((item) => {
              shtml += "<li>" + item + "</li>";
              document.querySelector("#valores").innerHTML = shtml;
            });

            break;

          case "quicksort":
            var vetquick = quickSort(vetorSort);
            var qhtml = "";
            vetquick.map((item) => {
              qhtml += "<li>" + item + "</li>";
              document.querySelector("#valores").innerHTML = qhtml;
            });

            break;
        }
      }

      function misturar() {
        var vetshuffle = shuffler(vetorSort);
        var qhtml = "";
        vetshuffle.map((item) => {
          qhtml += "<li>" + item + "</li>";
          document.querySelector("#valores").innerHTML = qhtml;
        });
      }
    </script>
